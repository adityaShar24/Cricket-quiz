<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Question</h2>
        <div class="input-group">
            <label for="userId">UserId:</label>
            <input type="text" id="userId" name="userId" required>
        </div>
        <div class="input-group">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
        </div>
            <label for="option1">Option 1:</label>
            <input type="text" id="option1" name="option1">
            <br>
            <label for="option2">Option 2:</label>
            <input type="text" id="option2" name="option2">
            <br>
            <label for="option3">Option 3:</label>
            <input type="text" id="option3" name="option3">
            <br>
            <label for="option4">Option 4:</label>
            <input type="text" id="option4" name="option4">
            <br>
            <label for="correct_option">Correct Option:</label>
            <input type="text" id="correct_option" name="correct_option">
            <br>
            <button type="button" id="submit-btn">Submit</button>
    </div>
    <script>
        const url="/create_question"
        const userId = document.getElementById('userId')
        const question = document.getElementById('question')
        const button = document.getElementById('submit-btn')
        const options = {
        option1: document.getElementById('option1').value,
        option2: document.getElementById('option2').value,
        option3: document.getElementById('option3').value,
        option4: document.getElementById('option4').value
    }
        const correct_option = document.getElementById('correct_option')


        async function makeRequest() {
            const response = await fetch( url , { method: 'POST', body: JSON.stringify({ userId: userId.value, question: question.value , options : options.value , correct_option: correct_option.value}) })
            const data = await response.json()
            alert(`${data.message}`)
        }

        button.addEventListener("click", makeRequest)

    </script>
</body>
</html>
